<div class="jumbotron text-center">
  <h1 class="red-title">Hall of Heroes</h1>
</div>


<div class="container">

  <div class="row content">
    <div class="col-lg-10 offset-lg-1">

      <table id="knights" class="table table-hover table-striped">
        <thead class="thead-dark">
          <tr>
            <th></th>
            <th>Name</th>
            <th>Age</th>
            <th>Weapons</th>
            <th>Key Attribute</th>
            <th>Attack</th>
            <th>Exp</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let h of heroes;let i = index;">

            <td>{{i + 1}} </td>
            <td>{{h.name}}</td>
            <td>{{h.age}}</td>
            <td>{{h.weapons.length}}</td>
            <td>{{h.keyAttribute}} </td>
            <td>{{h.attack}} </td>
            <td>{{h.exp}}</td>

            <td>
              <a class="btn btn-default" routerLink="/get-hero/{{h._id}}"><span class="fa fa-search"></span></a>
            </td>
          </tr>
        </tbody>
      </table>


    </div>
  </div>


</div>
